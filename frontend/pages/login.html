<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login - PizzaDelight</title>
</head>
<body class="bg-gray-50">
    <!-- Header will be included via JavaScript -->
    <div id="header-container"></div>
    
    <!-- Login Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                <!-- Left Side - Image Section -->
                <div class="md:w-1/2 bg-red-100 relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-red-700/90 to-red-900/90">
                        <div class="p-8 text-white h-full flex flex-col justify-center">
                            <h2 class="text-4xl font-bold mb-4">Welcome Back to PizzaDelight!</h2>
                            <p class="text-lg mb-6">Login to access exclusive deals and faster ordering!</p>
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-pizza-slice text-2xl"></i>
                                <span class="text-sm">Free garlic bread with your first order!</span>
                            </div>
                        </div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1588315029754-2dd089d39a1a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
                         alt="Delicious Pizza" 
                         class="w-full h-full object-cover">
                </div>

                <!-- Right Side - Login Form -->
                <div class="md:w-1/2 p-8">
                    <div class="mb-8 text-center">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Login to Your Account</h1>
                        <p class="text-gray-500">Enter your details to enjoy delicious pizza!</p>
                    </div>

                    <form class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition" placeholder="john@example.com">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition" placeholder="••••••••">
                        </div>

                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="remember" class="h-4 w-4 text-red-600 border-gray-300 rounded">
                                <label for="remember" class="text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-red-600 hover:text-red-700 font-medium">Forgot Password?</a>
                        </div>

                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg font-semibold transition-all transform hover:scale-[1.01] shadow-md">
                            Login
                        </button>
                    </form>

                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="register.html" class="text-red-600 font-semibold hover:text-red-700">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer will be included via JavaScript -->
    <div id="footer-container"></div>
    
    <!-- JavaScript to include partials -->
    <script src="../js/include.js"></script>
    <script>
        // Load partials
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('../partials/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            // Load footer
            fetch('../partials/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
