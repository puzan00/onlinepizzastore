<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cart - PizzaDelight</title>
</head>
<body class="bg-gray-50">
    <!-- Header will be included via JavaScript -->
    <div id="header-container"></div>
    
    <!-- Cart Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-8">Your Cart</h1>
            
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Cart Items -->
                <div class="w-full lg:w-2/3">
                    <!-- Cart Item 1 -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-4 flex flex-col md:flex-row items-center">
                        <div class="w-24 h-24 bg-gray-300 rounded-md flex-shrink-0 mb-4 md:mb-0 md:mr-6"></div>
                        <div class="flex-grow">
                            <div class="flex flex-col md:flex-row justify-between mb-4">
                                <h3 class="text-xl font-bold">Pepperoni Supreme</h3>
                                <span class="text-red-700 font-bold">$14.99</span>
                            </div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                                <div class="mb-4 md:mb-0">
                                    <p class="text-gray-600 text-sm mb-1">Large, Hand Tossed</p>
                                    <p class="text-gray-500 text-xs">Extra cheese, Double pepperoni</p>
                                </div>
                                <div class="flex items-center">
                                    <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                                        <i class="fas fa-minus text-sm"></i>
                                    </button>
                                    <span class="mx-3 w-6 text-center">1</span>
                                    <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                                        <i class="fas fa-plus text-sm"></i>
                                    </button>
                                    <button class="ml-6 text-gray-400 hover:text-red-700 transition">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Cart Item 2 -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-4 flex flex-col md:flex-row items-center">
                        <div class="w-24 h-24 bg-gray-300 rounded-md flex-shrink-0 mb-4 md:mb-0 md:mr-6"></div>
                        <div class="flex-grow">
                            <div class="flex flex-col md:flex-row justify-between mb-4">
                                <h3 class="text-xl font-bold">Buffalo Wings</h3>
                                <span class="text-red-700 font-bold">$8.99</span>
                            </div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                                <div class="mb-4 md:mb-0">
                                    <p class="text-gray-600 text-sm mb-1">10 pieces</p>
                                    <p class="text-gray-500 text-xs">Extra spicy, Ranch dressing</p>
                                </div>
                                <div class="flex items-center">
                                    <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                                        <i class="fas fa-minus text-sm"></i>
                                    </button>
                                    <span class="mx-3 w-6 text-center">1</span>
                                    <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                                        <i class="fas fa-plus text-sm"></i>
                                    </button>
                                    <button class="ml-6 text-gray-400 hover:text-red-700 transition">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Cart Item 3 -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-4 flex flex-col md:flex-row items-center">
                        <div class="w-24 h-24 bg-gray-300 rounded-md flex-shrink-0 mb-4 md:mb-0 md:mr-6"></div>
                        <div class="flex-grow">
                            <div class="flex flex-col md:flex-row justify-between mb-4">
                                <h3 class="text-xl font-bold">Soda</h3>
                                <span class="text-red-700 font-bold">$2.49</span>
                            </div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                                <div class="mb-4 md:mb-0">
                                    <p class="text-gray-600 text-sm mb-1">Large, Cola</p>
                                </div>
                                <div class="flex items-center">
                                    <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                                        <i class="fas fa-minus text-sm"></i>
                                    </button>
                                    <span class="mx-3 w-6 text-center">1</span>
                                    <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition">
                                        <i class="fas fa-plus text-sm"></i>
                                    </button>
                                    <button class="ml-6 text-gray-400 hover:text-red-700 transition">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Continue Shopping Button -->
                    <div class="mt-6">
                        <a href="menu.html" class="inline-flex items-center text-red-700 hover:text-red-800 transition">
                            <i class="fas fa-arrow-left mr-2"></i>
                            <span>Continue Shopping</span>
                        </a>
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="w-full lg:w-1/3">
                    <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
                        <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                        
                        <div class="border-t border-b py-4 mb-4">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal</span>
                                <span>$26.47</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Tax</span>
                                <span>$2.12</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Delivery Fee</span>
                                <span>$3.99</span>
                            </div>
                        </div>
                        
                        <div class="flex justify-between mb-6">
                            <span class="font-bold">Total</span>
                            <span class="font-bold text-xl text-red-700">$32.58</span>
                        </div>
                        
                        <!-- Promo Code -->
                        <div class="mb-6">
                            <label for="promo" class="block text-sm font-medium text-gray-700 mb-2">Promo Code</label>
                            <div class="flex">
                                <input type="text" id="promo" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-700" placeholder="Enter code">
                                <button class="bg-red-700 text-white px-4 py-2 rounded-r-lg hover:bg-red-800 transition">
                                    Apply
                                </button>
                            </div>
                        </div>
                        
                        <!-- Checkout Button -->
                        <a href="checkout.html" class="block w-full bg-red-700 text-white text-center px-4 py-3 rounded-full font-bold hover:bg-red-800 transition">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer will be included via JavaScript -->
    <div id="footer-container"></div>
    
    <!-- JavaScript to include partials -->
    <script src="../js/include.js"></script>
    <script>
        // Load partials
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('../partials/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            // Load footer
            fetch('../partials/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
