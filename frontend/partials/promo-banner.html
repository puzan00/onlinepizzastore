<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Pizza Store Promo Banner</title>
</head>
<body>
    <div id="promo-banner" class="bg-yellow-400 text-red-900 py-3 px-4 relative">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-2 md:mb-0">
                <i class="fas fa-fire-alt text-red-700 mr-2 text-xl"></i>
                <span class="font-bold">HOT DEAL:</span>
                <span class="ml-2">Buy 1 Large Pizza, Get 1 Medium Pizza FREE! Use code: <span class="font-bold">PIZZALOVE</span></span>
            </div>
            <div class="flex items-center">
                <a href="ordernow.html" class="bg-red-700 text-white px-4 py-1 rounded-full text-sm font-bold hover:bg-red-800 transition mr-4">
                    Order Now
                </a>
                
            </div>
        </div>
    </div>

   
</body>
</html>
